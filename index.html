<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

    <div class="card-dd">

        <div class="card-body">
            <div class="container">
                <div class="row justify-content-center p-1" id="row" >
                    <div class="col-md-10">
                        <h6>Firebase Login</h6>
                        <div class="form-group p-1">
                        <input type="text" name="login"  style="font-size: 13px;" placeholder="Enter Username" class="form-control">
                    </div>
                    <div class="form-group p-2">
                        <input type="password" style="font-size: 13px;" name="login" placeholder="Enter Password" class="form-control">
                    </div>
                    <div class="form-group p-2">
                <button type="submit" style="font-size: 10px;" class="btn btn-primary">Login</button>
                  <div class="register" style="font-size: 12px;color: black"> <a href="#">New User Register</a></div>
                </div>
                    </div>
                </div>
        </div>
      </div>
    </div>
